name: Build and Release

on:
  push:
    branches: [ "master" ]
    tags: [ "v*" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: make
    - name: Package
      run: |
        # Install to a temporary directory to create a clean structure
        make install DESTDIR=$(pwd)/install PREFIX=/usr/local
        # Create tarball from the install directory
        tar -czvf luajit-linux-x64.tar.gz -C install .
    - uses: actions/upload-artifact@v4
      with:
        name: luajit-linux-x64
        path: luajit-linux-x64.tar.gz

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ilammy/msvc-dev-cmd@v1
    - name: Build
      shell: cmd
      run: |
        cd src
        msvcbuild.bat
    - name: Package
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Force -Path release
        New-Item -ItemType Directory -Force -Path release/lua/jit
        Copy-Item src/luajit.exe -Destination release/
        Copy-Item src/lua51.dll -Destination release/
        Copy-Item src/jit/*.lua -Destination release/lua/jit/
        Compress-Archive -Path release/* -DestinationPath luajit-windows-x64.zip
    - uses: actions/upload-artifact@v4
      with:
        name: luajit-windows-x64
        path: luajit-windows-x64.zip

  release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/luajit-linux-x64.tar.gz
            artifacts/luajit-windows-x64.zip
