name: Windows Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - uses: ilammy/msvc-dev-cmd@v1

    - name: Build
      run: |
        cd src
        .\msvcbuild.bat

    - name: Test
      run: |
        cd src
        .\luajit.exe -v
